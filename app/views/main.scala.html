@(path: Html)(content: Html)
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resource Monitoring System</title>

    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link href="@routes.Assets.at("css/main.css")" rel="stylesheet">

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>
          <a  href="@routes.Application.index()" class="glyphicon glyphicon-home " style="text-decoration:none;" aria-hidden="true"></a>
          Resource monitoring system
        </h1>
        <p class="lead">Openstack resource pool monitoring system.</p>
        @path
      </div>

      @content

    </div>
  </body>
</html>
