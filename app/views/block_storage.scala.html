@import org.openstack4j.model.storage.block.Volume
@(volumes: List[Volume], pool: Pool)

<div class="col-md-6">
  <div class="panel panel-primary " style="min-height: 300px; max-height: 300px; overflow: auto">
    <div class="panel-heading"><a href="@routes.BlockStorageApplication.getBlockStorage(pool.id)" style="text-decoration:none; color : #ffffff ;">Block Storage </a><span class="badge">@volumes.size()</span></div>
      <table class="table">
        <thead>
          @for(volume <- volumes) {
            <tr>
              <th><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></th>
              <th>@volume.getName()</th>
              <th>@volume.getSize()</th>
              <th>@volume.getStatus()</th>
              <th>@volume.getVolumeType()</th>
            </tr>
          }
        </thead>
      </table>
  </div>
</div>
