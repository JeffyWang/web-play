@import org.openstack4j.model.network.Network;
@(networks: List[Network], pool: Pool)

<div class="col-md-12">
  <div class="panel panel-primary " style="min-height: 300px; max-height: 300px; overflow: auto">
    <div class="panel-heading "><a href="@routes.NetworkApplication.getNetworks(pool.id)" style="text-decoration:none; color : #ffffff ;">Network </a><span class="badge">@networks.size()</span></div>
    <table class="table">
      <thead>
          @for(network <- networks) {
            <tr>
              <th><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></th>
              <th>@network.getName()</th>
              <th>@network.getProviderPhyNet()</th>
              <th>@network.getNetworkType()</th>
              <th>@network.getStatus()</th>
            </tr>
          }
      </thead>
    </table>
  </div>
</div>
